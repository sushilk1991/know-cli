# Example: Documentation with architectural diff on PRs
# Copy this file to your repo: .github/workflows/know-docs-advanced.yml

name: Documentation & Architecture Review

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install know-cli
        run: pip install know-cli
      
      - name: Generate documentation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          know init || true
          know digest --for-llm
          know update
      
      - name: Generate architecture diff (PR only)
        if: github.event_name == 'pull_request'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Save current docs
          cp docs/arc.md docs/arc-new.md
          
          # Checkout base branch docs
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }} -- docs/arc.md || true
          mv docs/arc.md docs/arc-old.md || echo "No previous docs" > docs/arc-old.md
          mv docs/arc-new.md docs/arc.md
          
          # Generate diff summary
          echo "## üèóÔ∏è Architecture Changes" > docs/architecture-diff.md
          echo "" >> docs/architecture-diff.md
          echo "Comparing with \`${{ github.base_ref }}\` branch" >> docs/architecture-diff.md
          echo "" >> docs/architecture-diff.md
          
          if diff -q docs/arc-old.md docs/arc.md > /dev/null 2>&1; then
            echo "‚úÖ No structural changes detected" >> docs/architecture-diff.md
          else
            echo "‚ö†Ô∏è Structural changes detected:" >> docs/architecture-diff.md
            echo "\`\`\`diff" >> docs/architecture-diff.md
            diff -u docs/arc-old.md docs/arc.md | head -100 >> docs/architecture-diff.md || true
            echo "\`\`\`" >> docs/architecture-diff.md
          fi
      
      - name: Post PR comment with architecture review
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read files
            const digest = fs.existsSync('docs/digest-llm.md') 
              ? fs.readFileSync('docs/digest-llm.md', 'utf8').slice(0, 2000)
              : 'No digest generated';
            
            const diff = fs.existsSync('docs/architecture-diff.md')
              ? fs.readFileSync('docs/architecture-diff.md', 'utf8')
              : '';
            
            const body = `## üìö Documentation Update
            
            ${diff}
            
            ### üìù Codebase Summary
            <details>
            <summary>Click to expand context (AI-optimized)</summary>
            
            \`\`\`markdown
            ${digest}
            \`\`\`
            </details>
            
            ---
            *Generated by [know-cli](https://github.com/sushilk1991/know-cli)*`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const botComment = comments.data.find(comment => 
              comment.body.includes('Generated by [know-cli]')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
      
      - name: Commit documentation changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ .know/ || true
          git commit -m "docs: Auto-update documentation via know-cli" || true
          git push || true
        continue-on-error: true
